<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cyder</title>
</head>

<body>
  <h2>Select a MacBinary or raw Resource fork to run in Cyder</h2>
  <input type="file" id="fileInput">

  <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  <details>
    <summary>Show Logs</summary>
    <div id="output"></div>
  </details>

  <script>

  </script>
  <script src="emu.js"></script>
  <script>
    const container = document.getElementById('output');

    function log(msg) {
      const line = document.createElement('div');
      line.textContent = msg;
      container.appendChild(line);
      container.scrollTop = container.scrollHeight; // auto-scroll to bottom
    }

    function run(data) {
      // Emscripten produces a Modularized factory function named Cyder.
      Cyder({
        canvas: document.getElementById('canvas'),
        print: (text) => log(text),
        printErr: (text) => log(text),
        noInitialRun: true, // prevent main() from auto-running
      }).then((Module) => {
        // Write the file to Emscripten FS
        Module.FS_createDataFile("/", "input_file", data, true, true);

        // Set arguments and run main()
        Module.callMain(["input_file"]);
      }).catch((err) => {
        log("Error initializing Emscripten module: " + err);
      });
    }

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const data = new Uint8Array(reader.result);
        run(data);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

  <style>
    #output {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      font-family: monospace;
      border: 1px solid #444;
    }
  </style>
</body>

</html>
